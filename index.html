<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nonogram (Picross)</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="appbar">
    <h1>Nonogram (Picross)</h1>
  </header>

  <main class="wrap">
    <section class="toolbar">
      <label>Preset:</label>
      <select id="preset">
        <option value="5x5-heart">5×5 • Cuore</option>
        <option value="10x10-smile">10×10 • Smile</option>
        <option value="15x10-rocket">15×10 • Razzo</option>
        <option value="custom">Custom JSON…</option>
      </select>

      <button id="newBtn">Carica</button>
      <button id="clearBtn" class="ghost">Svuota</button>
      <button id="checkBtn" class="ghost">Verifica</button>
      <button id="hintBtn" class="ghost">Deduci</button>
      <button id="solveBtn">Risolvi</button>

      <span id="status" class="status"></span>
    </section>

    <!-- Scacchiera + indizi -->
    <section class="stage">
      <div class="corner"></div>
      <div id="colClues" class="col-clues"></div>
      <div id="rowClues" class="row-clues"></div>
      <div id="board" class="board" aria-label="griglia"></div>
    </section>

    <!-- JSON custom -->
    <section id="jsonPanel" class="json-panel" hidden>
      <h3>Carica puzzle da JSON</h3>
      <p>Formato: <code>{ "w":10, "h":10, "rows":[...], "cols":[...] }</code></p>
      <textarea id="jsonInput" spellcheck="false"></textarea>
      <div class="json-actions">
        <button id="applyJson">Applica</button>
        <button id="cancelJson" class="ghost">Annulla</button>
      </div>
    </section>
  </main>

  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
