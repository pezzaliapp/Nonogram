<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nonogram (Picross)</title>
  <meta name="theme-color" content="#0b1220" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/favicon.ico" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="appbar">
    <h1>Nonogram (Picross)</h1>
  </header>

  <main class="app">
    <!-- Barra comandi -->
    <section class="controls panel">
      <label for="preset">Preset:</label>
      <select id="preset">
        <option value="5x5-heart">5×5 • Cuore</option>
        <option value="10x10-smile">10×10 • Smile</option>
        <option value="15x10-rocket">15×10 • Razzo</option>
        <option value="custom">Custom JSON…</option>
      </select>

      <button id="newBtn"   class="ghost">Carica</button>
      <button id="clearBtn" class="ghost">Svuota</button>
      <button id="checkBtn" class="ghost">Verifica</button>
      <button id="hintBtn"  class="ghost">Deduci</button>
      <button id="solveBtn" class="ghost">Risolvi</button>

      <span id="status" class="status"></span>
    </section>

    <!-- Campo di gioco -->
    <section class="playfield">
      <!-- indizi colonne in alto -->
      <div id="colClues" class="col-clues"></div>

      <!-- indizi righe a sinistra + griglia -->
      <div class="grid-wrap">
        <div id="rowClues" class="row-clues"></div>
        <div id="board" class="board"></div>
      </div>
    </section>
  </main>

  <!-- Pannello JSON custom -->
  <dialog id="jsonPanel">
    <form method="dialog" class="json-form">
      <h3>Carica puzzle da JSON</h3>
      <p class="hint">Formato: {"w":5,"h":5,"rows":[[1,1],...],"cols":[[1],...]}</p>
      <textarea id="jsonInput" rows="12" spellcheck="false"></textarea>
      <div class="actions">
        <button id="applyJson" class="ghost" value="apply">Applica</button>
        <button id="cancelJson" value="cancel">Annulla</button>
      </div>
    </form>
  </dialog>

  <script src="script.js" defer></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
